<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<head>
	<title>p3</title>
	<link rel="stylesheet" type="text/css" href="xitong.css">
	<link rel="stylesheet" type="text/css" href="p3.css">
</head>
<body>
	<div class="search_area">
		<div class="search_input_area">
			<input type="text" name="" placeholder="全部" class="search_input">
		</div>
		<div class="search_add_area">
			<!-- <span class="img_vertical_middle_span"></span> -->
			<img src="Images/Rectangle 1317 copy.png"  alt="cancel">
		</div>
		<div class="search_search_area">
			<!-- <span class="img_vertical_middle_span"></span> -->
			<img src="Images/Search.png">
		</div>
		<div class="clear"></div>
	</div>
	<div class="return_to_all">
		<div style="height:40px;line-height:40px;width:280px">
			<img src="Images/Arrow point to right2.png" style="margin-right:10px;">
			返回“全部”搜索结果
		</div>
	</div>
	<div class="search_res">
		<div class="search_detail_pic_area">
			<div style="height:112px;position:relative;">
				<img src="Images/Layer 30.jpg">
				<div style="position:absolute;bottom:12px;left:16px;color:#FFFFFF;"><span style="font-size:14px;">建屋海德公园一号</span>&nbsp;&nbsp;收集点</div>
			</div>
			<div style="display:table;width:100%;height:36px;">
				<div class="table_cell"><img src="Images/Layer 695.png">&nbsp;园区/独墅湖</div>
				<div class="table_cell"><img src="Images/Layer 701.png">&nbsp;垃圾压缩箱</div>
				<div class="table_cell"><img src="Images/Layer 700.png">&nbsp;16个</div>
			</div>
		</div>
		<div class="search_detail_status_area">
			<div class="table_cell">
				<div class="status_label"><span style="font-size:18px;font-weight:bold;">70</span>/40</div>
				<div>重量/容量</div>
			</div>
			<div class="table_cell">
				<div class="status_label"><img src="Images/Group 58.png"></div>
				<div>满溢状态(80%)</div>
			
			</div>
			<div class="table_cell">
				<div class="status_label"><img src="Images/Layer 716 copy.png"></div>
				<div>恶臭味</div>
			
			</div>
		</div>
		<div class="search_detail_table_area" id="current_plan">
			<div style="height:38px;padding:0 16px;">
				<div style="float:left;width:100px;height:38px;line-height:38px;">当前收运计划</div>
				<div style="float:right;width:100px;height:38px;line-height:38px;text-align:right;color:#5c9df5">查看历史</div>
				<div class='clear'>
					<table style="width:100%;border-spacing:0;">
						<thead>
							<tr style="background-color:#e4e7ea;">
								<td>作业编号</td>
								<td>计划到达</td>
								<td>预计到达</td>
								<td>收运车辆</td>
								<td>当前状态</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1234-01</td>
								<td>08:30</td>
								<td>08:54</td>
								<td>苏E5118</td>
								<td>晚点</td>
							</tr>
							<tr>
								<td>1234-01</td>
								<td>08:30</td>
								<td>08:54</td>
								<td>苏E5118</td>
								<td>正常</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div></div>
		</div>
	</div>

	<div class="toolbar">
		<ul id="tool">
			<li>
				<a href="">
					<img src="Images/Layer 1742.png"> 苏州市
				</a>
			</li>
			<li>
				<a href="" style="border:none;">
					<img src="Images/Tool.png"> 工具
				</a>	
			</li>

	<img src="Images/20161103104413.png" style="position:absolute;right:10px;bottom:10px;">
