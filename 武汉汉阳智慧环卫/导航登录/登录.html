<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>汉阳智慧环卫管理系统</title>
	<link rel="stylesheet" type="text/css" href="dl.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/md5.js"></script>
	<script src= "./js/token.js"></script>
	<script src= "./js/gVerify.js"></script>
	<script src= "./js/login.config.js"></script>
	<script src= "./js/login.js"></script>
</head>
<body>
	<div class="main-panel">
		<div class="head-panel">
			<div class="head-logo-sec"><img src="./img/登录LOGO.png"></div>
		</div>
		<div class="body-panel">		
			<div class="login-panel">
				<div class="login-label">
					环卫系统用户管理中心
				</div>
				<div class="login-panel-input">
					<input placeholder="用户名" type="text" class="n-input" id="name">
					<img class="login-img" src="./img/user.png">
				</div>
				<div class="login-panel-input">
					<input placeholder="密 码" type="password" class="n-input" id="pwd">
					<img class="login-img" src="./img/pwd.png">
				</div>
				<div class="login-panel-input">
					<input class="verification-code-input" type="text" placeholder="验证码" id="vcode">
					<div class="verification-code" id="vc_container">
						
					</div>
					
				</div>
				<div class="checkbox-sec">
					<div class="login-checkbox">
						<label>
							<input type="checkbox" id="auto_login">
							<span>自动登录</span>
						</label> 
					</div>
					<div class="login-checkbox">
						<label>
							<input type="checkbox" id="remember_user">
							<span>记住用户名</span> 
						</label> 
					</div>
				</div>

				<button class="login-btn" type="button" id="loginButton">登录</button>

				<div class="error_msg" id="errorMsg"></div>
			</div>

		</div>

		<div class="foot-panel">
			<div class="foot-left-info">
				<span>版权所有：苏州市伏泰信息科技股份有限公司</span>	
			</div>
			<div class="foot-right-info">	
				<span>技术支持：苏州市伏泰信息科技股份有限公司</span>
				<span>版本号：V1.0</span>	
			</div>

		</div>	
	</div>		
</body>
</html>
