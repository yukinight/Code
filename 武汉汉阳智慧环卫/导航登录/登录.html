<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>汉阳智慧环卫管理系统</title>
	<link rel="stylesheet" type="text/css" href="dl.css">
</head>
<body>
	<div class="main-panel">
		<div class="head-panel">
			<div class="head-logo-sec"><img src="./img/登录LOGO.png"></div>
		</div>
		<div class="body-panel">		
			<div class="login-panel">
				<div class="login-label">
					环卫系统用户管理中心
				</div>
				<div class="login-panel-input">
					<input name="" placeholder="用户名" type="text" class="n-input">
					<img class="login-img" src="./img/user.png">
				</div>
				<div class="login-panel-input">
					<input placeholder="密 码" type="password" class="n-input">
					<img class="login-img" src="./img/pwd.png">
				</div>
				<div class="login-panel-input">
					<input class="verification-code-input" type="text" placeholder="验证码">
					<div class="verification-code">
						<img  src="./img/verification-code.png">
					</div>
					
				</div>
				<div class="checkbox-sec">
					<div class="login-checkbox">
						<label>
							<input type="checkbox">
							<span>自动登录</span>
						</label> 
					</div>
					<div class="login-checkbox">
						<label>
							<input type="checkbox">
							<span>记住用户名</span> 
						</label> 
					</div>
				</div>

				<button class="login-btn" type="button">登录</button>

				<div></div>
			</div>

		</div>

		<div class="foot-panel">
			<div class="foot-left-info">
				<span>版权所有：苏州市伏泰信息科技股份有限公司</span>	
			</div>
			<div class="foot-right-info">	
				<span>技术支持：苏州市伏泰信息科技股份有限公司</span>
				<span>版本号：V1.0</span>	
			</div>

		</div>	
	</div>		
</body>
</html>
